<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHAT WARS SERVER</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="renderer.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
</head>
<body>

  <div id="infoDIV">
    <div id="infoDIVDIV">
      <h3 class="infoTextTittle">Versiones</h3>

      <p class="infoText">
        URL del servidor:
        <span id="replaceURL" class="infoTextGreen"></span>
      </p>

      <p class="infoText">
        Versión de Node:
        <span id="nodeText" class="infoTextGreen"></span>
      </p>

      <p class="infoText">
        Versión de Chrome:
        <span id="chromeText" class="infoTextGreen"></span>
      </p>

      <p class="infoText">
        Versión de Electron:
        <span id="electronText" class="infoTextGreen"></span>
      </p>

      <p class="infoText">
        Versión del server:
        <span class="infoTextGreen">1.0.0</span>
      </p>
    </div>
  </div>

  <div id="chatInfoDiv">
    <div id="smallChatDiv">
      <div id="tittleConversation">
        <p id="tittleConversationH1">General</p>
      </div>
      <div id="smallChatDivDiv">
        <div class="invisibleDiv"></div>
      </div>
      <div id="inputDiv">
        <input type="text" id="inputTextServer" />
        <button id="sendButton">▷</button>
        <input type="button" id="testButton" value="Test" />
      </div>
    </div>
    <div id="infoChatDiv">
      <p class="infoText">
        Usuarios conectados:
        <span id="usersConNum"></span>
      </p>
      <p class="infoText">
        Lista de usuarios conectados:
        <span id="usersConList"></span>
      </p>
    </div>
  </div>

  <script src="renderer.js" defer></script>
</body>
</html>
